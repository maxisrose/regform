<!DOCTYPE html>
<html>
<head>
	<title>Regristration Form</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			text-align: center;
		}
	</style>
</head>
<body>

	{% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

	<form action='/submission' method='post'>
		First Name: <input type='text' name='first_name' value="{{first}}"><br>
		Last Name: <input type='text' name='last_name' value="{{last}}"><br>
		Email: <input type='text' name='email' value="{{mail}}"><br>
		Password: <input type='password' name='password'><br>
		Confirm Password: <input type='password' name='pass_conf'><br>
	<input type='submit' value='Submit Form'>
</form>

</body>
</html>
